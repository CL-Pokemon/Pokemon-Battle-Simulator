<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-Battle-Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="starter row align-items-start">
        <div class='overflow-auto col-6 col-sm-3' id='list-cards'>
            <!-- <div id = 'card'>
                <img class = 'd-inline' id = 'poke-sprite'/>
                <p class = 'd-inline' id = 'idPoke'># of Pokemon</p>
                <p class = 'd-inline' id = 'pokeName'>Name Pokemon</p>
                <img class = 'd-inline' id = 'poke-ball'/>
            </div> -->
        </div>
        <div class = 'col-6 col-sm-3' id='aside'>
            <div id='container'>
                <div id='section'>
                    <div class='d-block text-bg mx-auto p-2 text-center' id="pokemon-topbar">
                        <div class = 'row align-items-center' id = 'leftSide'>
                            <img class = 'col-sm-3' alt = 'PokemonSprite' id = 'logo-sprite'/>
                            <div  class = 'col-sm-2' id = 'idPoke'>No.008</div>
                            <div class ='col-sm-4' id = 'pokeName'>Name</div>
                            <img class = 'col-sm-3' alt = 'PokeBall-Logo'/>
                        </div>
                    </div>
                </div>
                <div class = 'row align-items-center'>
                    <img class='col-sm-8 col-md-8 col-lg-8 offset-sm-2 offset-md-2 offset-lg-2' id="pokeSprite" alt="Pokemon Sprite">
                </div>    
                    <div id = 'pokeStats-top'>
                        <div class='row align-items-center text-center'>
                            <div class='col-md-6 col-sm-6'>Type</div>
                            <div class='col-md-6 col-sm-6' id='resultType'>5</div>
                        </div>
                        <div class='row align-items-center text-center'>
                            <div class='col-md-6 col-sm-6'>Height</div>
                            <div class='col-md-6 col-sm-6' id='resultHeight'>5</div>
                        </div>
                        <div class='row align-items-center text-center'>
                            <div class='col-md-6 col-sm-6'>Weight</div>
                            <div class='col-md-6 col-sm-6' id='resultWeight'>5</div>
                        </div>
                    </div>
                    <div id="pokeStats-bot">
                        <div class = 'row align-items-center text-center'>
                            <div class = 'col-md-6 col-sm-6'>Hp</div>
                            <div class = 'col-md-6 col-sm-6' id = 'resultHp'>59</div>
                        </div>
                        <div class = 'row align-items-center text-center'>
                            <div class = 'col-md-6 col-sm-6'>Attack</div>
                            <div class = 'col-md-6 col-sm-6' id = 'resultAttack'>59</div>
                        </div>
                        <div class = 'row align-items-center text-center'>
                            <div class = 'col-md-6 col-sm-6'>Defense</div>
                            <div class = 'col-md-6 col-sm-6' id = 'resultDefense'>59</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
