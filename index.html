<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-Dex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
</head>

<body id = "body">
    <div>
        <!-- Menu -->
        <div id="startPage" style="display: show;">
            <div id="containerStartPage">
                <h1>Pokemon Battle Simulator</h1>
                <button class="btn btn-light" id="playbtn">PLAY</button>
            </div>
        </div>

        <div class="starter row align-items-start">
            <div class='col-6 col-sm-5' id='list-cards'>
                <!-- <div id = 'card'>
                <img class = 'd-inline' id = 'poke-sprite'/>
                <p class = 'd-inline' id = 'idPoke'># of Pokemon</p>
                <p class = 'd-inline' id = 'pokeName'>Name Pokemon</p>
                <img class = 'd-inline' id = 'poke-ball'/>
            </div> -->
            </div>
            <div class='col-6 col-sm-3' id='aside'>
                <div id='container'>
                    <div id='section'>
                        <div class='d-block text-bg mx-auto p-2 text-center' id="pokemon-topbar" style='height: 100%;'>
                            <div class='row align-items-center' id='leftSide' style='height: 100%;'>
                                <img class='col-sm-2' alt='PokemonSprite' id='logo-sprite' style="height: 100%;" />
                                <div class='col-sm-3' id='idPoke'>No.008</div>
                                <div class=' col-sm-5' id='pokeName'>Name</div>
                                <img class='col-sm-2' alt='PokeBall-Logo'
                                    src='https://www.freepnglogos.com/uploads/pokeball-png/pokeball-icon-download-icons-32.png'
                                    style='height: 100%;' id="pokeBall-logo" />
                            </div>
                        </div>
                    </div>
                    <div class='row align-items-center'>
                        <img class='col-sm-8 col-md-8 col-lg-8 offset-sm-2 offset-md-2 offset-lg-2' id="pokeSprite"
                            alt="Pokemon Sprite" style="height: 20vw">
                    </div>
                    <div id='pokeStats-top'>
                        <div class='row align-items-center text-center'>
                            <div class='col-md-5 col-sm-5' id='typeState'><h3>Type</h3></div>
                            <div class='col-md-7 col-sm-7' id='resultType'>5</div>
                        </div>
                        <div class='row align-items-center text-center'>
                            <div class='col-md-5 col-sm-5' id='heightStat'><h3>Height</h3></div>
                            <div class='col-md-7 col-sm-7' id='resultHeight'>5</div>
                        </div>
                        <div class='row align-items-center text-center'>
                            <div class='col-md-5 col-sm-5' id='weightStat'><h3>Weight</h3></div>
                            <div class='col-md-7 col-sm-7' id='resultWeight'>5</div>
                        </div>
                    </div>
                    <div id="pokeStats-bot">
                        <div class='row align-items-center text-center'>
                            <div class='col-md-5 col-sm-5' id='hpStat'><h3>Hp</h3></div>
                            <div class='col-md-7 col-sm-7' id='resultHp'>59</div>
                        </div>
                        <div class='row align-items-center text-center'>
                            <div class='col-md-5 col-sm-5' id='attackStat'><h3>Attack</h3></div>
                            <div class='col-md-7 col-sm-7' id='resultAttack'>59</div>
                        </div>
                        <div class='row align-items-center text-center'>
                            <div class='col-md-5 col-sm-5' id='defenseStat'><h3>Defense</h3></div>
                            <div class='col-md-7 col-sm-7' id='resultDefense'>59</div>
                        </div>
                    </div>
                    <div class='row'>
                        <button class='col-4 offset-2 btn btn-success' id="addToParty">Add</button>
                        <button class='col-4 btn btn-danger' id="deleteFromParty">Remove</button>
                    </div>
                    <div class='row'>
                        <button class='col-6 offset-3 btn btn-primary' id="fightingScene">Fight</button>
                    </div>
                </div>
                <div id = "footer" style = "background-color: #2a9d8f; position: initial;color:azure">
                    <h3 id = "queueList">Pokemon List</h3>
                    <div class = "row p-2" style="justify-content: center;" id = "rowQueue">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
