<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-Battle-Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="starter row align-items-start">
        <div class='overflow-auto col-6 col-sm-3' id='list-cards'>
            <!-- <div id = 'card'>
                <img class = 'd-inline' id = 'poke-sprite'/>
                <p class = 'd-inline' id = 'idPoke'># of Pokemon</p>
                <p class = 'd-inline' id = 'pokeName'>Name Pokemon</p>
                <img class = 'd-inline' id = 'poke-ball'/>
            </div> -->
        </div>
        <div class = 'col-6 col-sm-3' id='aside'>
            <div id='container'>
                <div id='section'>
                    <div class='d-block text-bg mx-auto p-2 text-center' id="pokemon-topbar">
                        <div class = 'd-flex justify-content-around' id = 'leftSide'>
                            <div class = 'd-flex' id = 'leftSide'>
                                <img alt = 'PokemonSprite' id = 'logo-sprite'/>
                                <div id = 'idPoke'>No.008</div>
                            </div>
                            <div class = 'd-flex'>
                                <div id = 'pokeName'>Name</div>
                                <img alt = 'PokeBall-Logo'/>
                            </div>
                        </div>
                        
                     </div>
                    <img class='col-sm-12' id="pokeSprite" alt="Pokemon Sprite">
                    <div id = 'pokeStats-top'>
                        <div class='d-flex justify-content-around'>
                            <div class='d-inline'>Type</div>
                            <div class='d-inline' id='resultType'>5</div>
                        </div>
                        <div class='d-flex justify-content-around'>
                            <div class='d-inline'>Height</div>
                            <div class='d-inline' id='resultHeight'>5</div>
                        </div>
                        <div class='d-flex justify-content-around'>
                            <div class='d-inline'>Weight</div>
                            <div class='d-inline' id='resultWeight'>5</div>
                        </div>
                    </div>
                    <div id="pokeStats-bot">
                        <div class = 'd-flex justify-content-around'>
                            <div class = 'd-inline'>Hp</div>
                            <div class = 'd-inline' id = 'resultHp'>59</div>
                        </div>
                        <div class = 'd-flex justify-content-around'>
                            <div class = 'd-inline'>Attack</div>
                            <div class = 'd-inline' id = 'resultAttack'>59</div>
                        </div>
                        <div class = 'd-flex justify-content-around'>
                            <div class = 'd-inline'>Defense</div>
                            <div class = 'd-inline' id = 'resultDefense'>59</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
